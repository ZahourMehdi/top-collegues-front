<div class="text-center">
  <div class="row card " >
    <button class="btn-sm col-sm-2 offset-sm-1">Rafraichir la liste</button>
  </div>
  <div>
    <table class="table-bordered card" >
      <tbody>
        <tr class="row ">
          <td class="col-sm-6 card" *ngFor="let obj of listeCollegue">
            <app-collegue [unCollegue]="obj" (unVote)=traiterVote($event)></app-collegue>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
