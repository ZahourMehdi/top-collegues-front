<app-bandeau></app-bandeau>
<div class="container">
  <h2>Ajouter collegue</h2>
  {{collegue | json}}
  <form class="form-horizontal" (ngSubmit)="submit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="matricule">Matricule</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="matricule" name="matricule" [(ngModel)]="collegue.matricule">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pseudo">Pseudo</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="pseudo" name="pseudo" [(ngModel)]="collegue.pseudo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="img">URL img</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="collegue.url">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
